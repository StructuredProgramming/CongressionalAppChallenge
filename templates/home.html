<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <style>
        .nav-btn.logout-btn{
            background-color: red;
        }
        .posts-container{
            display: grid;
            grid-template-columns: 1fr;
            row-gap: 1rem;
        }
        .post{
            background-color: hsl(246deg, 28%, 15%);
            padding: 0.75rem;
        }
        .post:hover{
            background-color: hsl(246deg,28%,22%);
            cursor: pointer;
        }

        .create-post-btn{
            background-color: green;
            padding: 0.75rem;
        }



        .tags-container{
            display: flex;
            gap: 1rem;
        }

        .tag{
            padding: 0.25rem;
            background-color: hsl(246deg,45%,40%);
            border-radius: 7px;

            display: flex;
            gap: 0.5rem;

            align-items: center;
        }

        .tag:hover{
            background-color: hsl(246deg, 45%, 50%);
        }

        .tag > a{
            text-decoration: none;
        }

        .tag-circle{
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
        }

    </style>

</head>
<body>
    <h1>Home, you are logged in. Hello there {{user.username}}</h1>

    <nav>
        <button class="nav-btn logout-btn" onclick="location.href = '/logout'">
            <a href="/logout">Log out</a>
        </button>
    </nav>
    
    <h2>Recent posts:</h2>
    <button class="create-post-btn" onclick="location.href = '/createpost'">
        <a href="/createpost">Create a post</a>
    </button>
    <br>
    <br>
    <div class="posts-container">
        {% for post in posts %}
        <div class="post" onclick="location.href = `{{'displaypost/'+post.id|string}}`">
            <a href="{{'displaypost/'+post.id|string}}" style="text-decoration: none;">{{post.Title}}</a>
            <br>
            <br>
            <div class="tags-container">
                <div class="tag">
                    <div class="tag-circle" style="background-color: yellow;"></div>
                    <a href="/">Junk tag 1</a>
                </div>
                <div class="tag">
                    <div class="tag-circle" style="background-color: green;"></div>
                    <a href="/">Another one</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
