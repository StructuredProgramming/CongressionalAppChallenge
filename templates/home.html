<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <style>
        .nav-btn.logout-btn{
            background-color: red;
        }
    </style>

</head>
<body>
    <h1>Home, you are logged in. Hello there {{user.username}}</h1>

    <nav>

        <button class="nav-btn logout-btn" onclick="location.href = '/logout'">
            <a href="/logout">Log out</a>
        </button>
        <button class="nav-btn logout-btn" onclick="location.href = '/createpost'">
            <a href="/createpost">Create Post</a>
        </button>

    </nav>
    <div class="table-responsive">
        <table class="table table-sm table-borderless mb-0">
            <thead class="thead-dark">
                <tr>
                    <th>Posts</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <th>
                    <a href='{{"displaypost/"+post.id|string}}'>{{post.Title}}</a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
