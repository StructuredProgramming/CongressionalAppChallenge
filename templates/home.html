<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <style>
        .posts-container{
            display: grid;
            grid-template-columns: 1fr;
            row-gap: 1rem;
        }
        .post{
            background-color: hsl(246deg, 28%, 15%);
            padding: 0.75rem;
        }
        .post:hover{
            background-color: hsl(246deg,28%,22%);
            cursor: pointer;
        }

        .create-post-btn{
            background-color: green;
            padding: 0.75rem;
        }



        .tags-container{
            display: flex;
            gap: 1rem;
        }

        .tag{
            padding: 0.25rem;
            background-color: hsl(246deg,45%,40%);
            border-radius: 7px;

            display: flex;
            gap: 0.5rem;

            align-items: center;
        }

        .tag:hover{
            background-color: hsl(246deg, 45%, 50%);
        }

        .tag > a{
            text-decoration: none;
        }

        .tag-circle{
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
        }
        .vote polygon{
            fill: grey;
        }
        .vote polygon:hover{
            fill: #999999;
        }

    </style>

    <script>
        function vote(postId, type){
            fetch(`/api/upvote/${postId}/${type}`);
        }

        async function updateCount(elemId, postId){
            const n = await fetch(`/api/votesforpost/${postId}`);
            document.getElementById(elemId).textContent = await n.text();
        }
    </script>

</head>
<body>
    <nav>
        <form class="search" action="/search-results" style="display: flex; gap: 1.5rem; margin: auto 6rem auto 6rem;">
            <input type="text" placeholder="Search for posts..." id="query" name="query" >
            <button type="submit" style="background: green;">Search</button>
        </form>

        <button class="nav-btn logout-btn" onclick="location.href = '/logout'">
            <a href="/logout">Log out</a>
        </button>    
    </nav>

    <h1>Home, you are logged in. Hello there {{user.username}}</h1>

    
    
    <h2>Recent posts:</h2>
    <button class="create-post-btn" onclick="location.href = '/createpost'">
        <a href="/createpost">Create a post</a>
    </button>
    <button class="create-note-btn" onclick="location.href = '/createnote'">
        <a href="/createnote">Create notes</a>
    </button>
    <br>
    <br>
    <div class="posts-container">
        {% for post in posts %}
        <div class="post" onclick="location.href = `{{'/displaypost/'+post.id|string}}`">
            <div style="display: flex; flex: row; gap: 1rem;">
                <svg class="vote" viewbox = "0 0 75 270" width="30" height="108">
                    <polygon points="0,75 25,0 50,75" onclick="{event.stopPropagation(); let id = Number('{{post.id}}'); vote(id,1); this.style.fill = this.style.fill == 'grey' ? 'blue' : 'grey'; updateCount(`vote-count-${id}`,id);}"/>
                    <text x="13" y="122" font-size="50" stroke="white" stroke-width="1px" fill="white" id="vote-count-{{post.id}}">{{numVotes(post.id)}}</text>
                    <polygon points="0,135 25,200 50,135" onclick="{event.stopPropagation(); let id = Number('{{post.id}}'); vote(id,0); this.style.fill = this.style.fill == 'grey' ? 'blue' : 'grey'; updateCount(`vote-count-${id}`,id);}"/>
                </svg>
                <a href="{{'/displaypost/'+post.id|string}}" style="text-decoration: none; font-size: 1.5rem;">{{post.Title}}</a>
            </div>
            

            <br>
            <br>

                    </svg>
                </div>
            </div> -->

            </svg> -->

                <div class="tag">

                </div>
                <div class="tag">
                    <div class="tag-circle" style="background-color: green;"></div>

                </div>

            <div class="tags-container">
                {% for tag in tags %}
                <div class="tag">
                    <div class="tag-circle" style="background-color: {{tag.tag_color or 'green'}};"></div>
                    <a href="/">{{tag.tag_string or "Empty tag"}}</a>
                </div>
                {% endfor %}
            </div>
            
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
