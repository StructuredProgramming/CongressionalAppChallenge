<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Post</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <style>
        ul.replies, ul.replies ul{
            list-style-type: none;
        }

        ul.replies li{
            margin-top: 1rem;
        }


        .reply{
            display: flex;
            gap: 3rem;
        }
        .reply:hover{
            background-color: hsla(224deg, 27%, 26%, 0.8);
        }
        .reply-to-btn{
            display: none;
        }
        .reply:hover > .reply-to-btn{
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <button class="nav-btn logout-btn" onclick="location.href = '/logout'">
            <a href="/logout">Log out</a>
        </button>
    </nav>
    <div class="post">
        <h1> {{post.Title}}</h1>
        <hr>
        <p> {{post.Body}} </p>
        <hr>
    </div>

    <ul class="replies">
        {% for elem in retrieveReplies(post.id).children recursive %}
        <li>
            <div class="reply">
                {{elem.username}}: {{elem.body}}
                <button class="reply-to-btn">
                    <a href="/displaypost/{{elem.id}}">Reply to</a>
                </button>
            </div>
            {% if elem.children %}
            <ul>
                {{ loop(elem.children) }}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    
    <div class="post-answer">
        <form method="POST">
            {{form.csrf_token}}
            {{form.Body}}
            <br>
            {{form.submit}}
        </form>
    </div>
    
</body>
</html>
